<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'dbapp/style.css' %}">

<html>
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>ナンバー管理</title>

</head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="navbar-nav">
        <!-- urls.pyで定義したアプリ名 + urlpatternのpathで定めたnameを指定し、リンクで遷移できるようにする -->
        <a class="navbar-brand" href="{% url 'number:main' %}">　ナンバー管理画面</a>
        <a class="navbar-brand" href="{% url 'number:timei' %}">　地名マスタ管理</a>
        <a class="navbar-brand" href="{% url 'number:log' %}">　Car-log</a>
      </div>
    </nav>

    <!-- Company_list.htmlのHTMLコンテンツを呼び出し -->
    <div class="container">
      <div class ="message">
        {% for message in messages %}
        <div {% if message.tags %}class="{{ message.tags }}"{% endif %}>
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% block content_block %}
      {% endblock %}
    </div>

  </body>
</html>
